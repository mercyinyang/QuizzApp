<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Let's play!!!</h1>
    </div>

    <div class="container">
        <div class="questions" id="question_card">
        </div>

        <div class="options">
            <ul id="option_card">
                <li id="option_1" onclick="button(this)"></li>
                <li id="option_2" onclick="button(this)"></li>
                <li id="option_3" onclick="button(this)"></li>
                <li id="option_4" onclick="button(this)"></li>
            </ul>
        </div>

        <div class="next">
            <button type="button" onclick="next()" id="button">Next</button>
        </div>


        <div class="score">
            SCORE: <span id="score_card">0/5</span>
        </div>
        
    </div>


 <script src="script.js"></script>   
</body>
</html>
