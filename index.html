<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>Let's play!</h1>
    </div>

    <div class="container">
        <div class="questions">
            1. What is the longest river in Africa?
        </div>

        <div class="options">
            <ul>
                <li id="option_1">A) River Niger</li>
                <li id="option_2">B) River Nile</li>
                <li id="option_3">C) River Missisipi</li>
                <li id="option_4">D) River Chad</li>
            </ul>
        </div>

        <div class="nav">
            <div class="score">
                SCORE: <span>10</span>
            </div>

            <div class="next">
                <button type="button">Next</button>
            </div>
        </div>
    </div>


 <script src="script.js"></script>   
</body>
</html>
